<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <script>
        const boxes = document.querySelectorAll(".box");
        const eventitems = document.querySelectorAll("li:nth-child(even)");
        eventitems.forEach(x => {
            x.style.color="red";
        })
        boxes.forEach(x => {
            x.style.color = "blue";
        })

    </script>


</body>

</html>
